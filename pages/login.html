<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Beloved | Log in</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <section class="body-image"></section>
    <div class="form-container">
      <div>
        <h1>Welcome Back</h1>
        <p>Please enter your details to signin.</p>
      </div>
      <form>
        <div class="form-group">
          <input placeholder="Email Address" type="email" />
        </div>
        <div class="form-group">
          <input placeholder="Password" type="password" />
        </div>
        <button class="btn-primary" type="submit">Log in</button>
      </form>

      <p>Or continue with</p>

      <div class="icon-group">
        <a href="#" class="icon-item"
          ><img src="images/instagram-brands-solid.png" alt=""
        /></a>
        <a href="#" class="icon-item"
          ><img src="images/facebook-brands-solid.png" alt=""
        /></a>
        <a href="#" class="icon-item"
          ><img src="images/google-brands-solid.png" alt=""
        /></a>
      </div>
      <div class="login-link">
        <p>
          Don't have an account?
          <a href="signin.html">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
