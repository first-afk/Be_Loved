<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Loved | Discover Page</title>
    <link rel="stylesheet" href="./../css/discover.css" />
  </head>
  <body>
    <header>
      <section class="navigation">
        <a href="./../index.html"><h2>Be Loved</h2></a>
        <nav>
          <a href="../index.html">Our Story</a>
          <a href="./love-form.html"> Love Ideas </a>
          <a href="./discover.html"> Discover </a>
        </nav>
        <div>
          <a href="signin.html"><button class="btn-primary">Join Us</button></a>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div class="search-bar">
          <h2 id="discovery-heading">Discover</h2>
          <form role="search">
            <span class="material-symbols-outlined">search</span>
            <input
              type="search"
              id="search"
              name="search"
              placeholder="Find an act of love.."
            />
          </form>
        </div>

        <div class="form-group">
          <div class="pill-group">
            <label class="pill">
              <input type="radio" name="category" value="all" checked />
              <span>All</span>
            </label>
            <label class="pill">
              <input type="radio" name="category" value="#selflove" />
              <span>Self</span>
            </label>
            <label class="pill">
              <input type="radio" name="category" value="#partner" />
              <span>Partner</span>
            </label>
            <label class="pill">
              <input type="radio" name="category" value="#community" />
              <span>Community</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="pill-group">
            <label class="new-pill">
              <input type="radio" name="filter" value="quick" checked />
              <span>Quick</span>
            </label>
            <label class="new-pill">
              <input type="radio" name="filter" value="connection" />
              <span>Deep Connection</span>
            </label>
            <label class="new-pill">
              <input type="radio" name="filter" value="creative" />
              <span>Creative</span>
            </label>
          </div>
        </div>
      </section>

      <section id="ideas"></section>
      <div id="pagination" class="pagination-container"></div>
    </main>

    <footer>
      <p>&copy; 2026 Be Loved. All Rights Reserved</p>
    </footer>
  </body>
  <script type="module" src="./../js/discover.js"></script>
</html>
