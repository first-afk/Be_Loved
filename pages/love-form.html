<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Form Page</title>
</head>
<body>
  <header>
   <section class="navigation">
      <h2>
        Be Loved
      </h2>
      <nav>
        <a href="#story">Our Story</a>
        <a href="#love-ideas"> Love Ideas </a>
        <a href="#contact"> Contact </a>
      </nav>
      <div>
        <a href="signin.html"><button class="btn-primary">Join Us</button></a>
      </div>
    </section>
  </header>

  <main>
    <section class="form">
      <h1>What kind of love do you want to share today?</h1>
      <p>Tell us a bit about your intention and we'll handle the rest.</p>
      <form>
        <div class="form-group">
          <label for="recipient">Who is this for?</label>
          <select id="recipient" name="recipient">
            <option value="myself">Myself</option>
            <option value="partner">My Partner</option>
            <option value="community">Community</option>
          </select>
        </div>
        <div class="form-group">
          <label> How much time do you have?</label>
          <input checked="" type="radio" />
          <label> 5 mins </label>
          <input checked="" type="radio" />
          <label> 30 mins </label>
          <input checked="" type="radio" />
          <label> 1 hour + </label>
        </div>
        <div class="form-group">
          <label> What is the mood?</label>
          <input checked="" type="radio" />
          <label> Creative </label>
          <input checked="" type="radio" />
          <label> Quiet </label>
          <input checked="" type="radio" />
          <label> Energetic </label>
          <input checked="" type="radio" />
          <label> Romantic </label>
        </div>
          <button>Find my Inspiration</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Be Loved. All Rights Reserved</p>
  </footer>
</body>
</html>
